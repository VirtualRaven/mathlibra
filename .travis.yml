sudo: required
language: cpp
compiler: g++

before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get update -qq

install:
        - sudo apt-get install -qq g++-4.8
        - export CXX="g++-4.8"



script: 
       mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug -DC_API_TEST=True .. && make && make test

